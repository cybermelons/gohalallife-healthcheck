# This workflow builds and deploys the status page
name: Static Site CI

on:
  schedule:
    # Run daily at 1 AM
    - cron: "0 1 * * *"
  repository_dispatch:
    types: [static_site]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  release:
    name: Build and deploy site
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}
          token: ${{ secrets.GH_PAT || secrets.GITHUB_TOKEN }}
          
      - name: Generate site
        uses: upptime/uptime-monitor@v1.40.1
        with:
          command: "site"
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
          UPPTIME_RC: .upptimerc.prod.yml
          
      - name: Fix branch references
        run: |
          # Replace 'master' with 'main' in the generated site files
          find site/status-page/__sapper__/export -type f -name "*.js" -exec sed -i 's/\/master\//\/main\//g' {} +
          
      - name: Copy API data to site
        run: |
          cp -r api site/status-page/__sapper__/export/
          cp -r graphs site/status-page/__sapper__/export/
          
          # Create history directory if it doesn't exist
          mkdir -p site/status-page/__sapper__/export/history
          
          # Copy history files if they exist, otherwise create empty ones
          if [ -d "history" ]; then
            cp -r history/* site/status-page/__sapper__/export/history/ 2>/dev/null || true
          fi
          
          # Create minimal history files for each monitored site to prevent 404s
          for site in "go-halal-life-main-site-production" "search-api-production" "status-worker-public-health-production" "status-worker-database-health-production" "status-worker-fts-health-production" "status-worker-performance-production"; do
            if [ ! -f "site/status-page/__sapper__/export/history/${site}.yml" ]; then
              echo "url: https://example.com" > "site/status-page/__sapper__/export/history/${site}.yml"
              echo "status: up" >> "site/status-page/__sapper__/export/history/${site}.yml"
              echo "history: []" >> "site/status-page/__sapper__/export/history/${site}.yml"
            fi
          done
          
          # Ensure summary.json exists
          cp history/summary.json site/status-page/__sapper__/export/ 2>/dev/null || echo '[]' > site/status-page/__sapper__/export/summary.json
          
          # Create error page to prevent 404
          echo '<!DOCTYPE html><html><head><meta http-equiv="refresh" content="0; url=/gohalallife-healthcheck/"></head><body>Redirecting...</body></html>' > site/status-page/__sapper__/export/error.html
          
      - name: Upload site artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./site/status-page/__sapper__/export/
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4