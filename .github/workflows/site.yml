# This workflow builds and deploys the status page
name: Static Site CI

on:
  schedule:
    # Run daily at 1 AM
    - cron: "0 1 * * *"
  repository_dispatch:
    types: [static_site]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  release:
    name: Build and deploy site
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}
          token: ${{ secrets.GH_PAT || secrets.GITHUB_TOKEN }}
          
      - name: Generate site
        uses: upptime/uptime-monitor@v1.40.1
        with:
          command: "site"
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
          UPPTIME_RC: .upptimerc.prod.yml
          
      - name: Fix branch references
        run: |
          # Replace 'master' with 'main' in the generated site files
          find site -type f \( -name "*.js" -o -name "*.html" \) -exec sed -i 's/\/master\//\/main\//g' {} +
          # Also check the __sapper__ directory specifically
          find site/__sapper__ -type f \( -name "*.js" -o -name "*.html" \) -exec sed -i 's/\/master\//\/main\//g' {} + 2>/dev/null || true
          
      - name: Copy API data to site
        run: |
          cp -r api site/status-page/__sapper__/export/
          cp -r graphs site/status-page/__sapper__/export/
          
          # Create history directory if it doesn't exist
          mkdir -p site/status-page/__sapper__/export/history
          
          # Copy history files if they exist, otherwise create empty ones
          if [ -d "history" ]; then
            cp -r history/* site/status-page/__sapper__/export/history/ 2>/dev/null || true
          fi
          
          # Create minimal history files for each monitored site to prevent 404s
          for site in "go-halal-life-main-site-production" "search-api-production" "status-worker-public-health-production" "status-worker-database-health-production" "status-worker-fts-health-production" "status-worker-performance-production"; do
            if [ ! -f "site/status-page/__sapper__/export/history/${site}.yml" ]; then
              echo "url: https://example.com" > "site/status-page/__sapper__/export/history/${site}.yml"
              echo "status: up" >> "site/status-page/__sapper__/export/history/${site}.yml"
              echo "history: []" >> "site/status-page/__sapper__/export/history/${site}.yml"
            fi
          done
          
          # Ensure summary.json exists
          cp history/summary.json site/status-page/__sapper__/export/ 2>/dev/null || echo '[]' > site/status-page/__sapper__/export/summary.json
          
          # Create error page to prevent 404
          cat > site/status-page/__sapper__/export/error.html << 'EOF'
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Error - GoHalalLife Status</title>
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; text-align: center; }
    h1 { color: #333; margin-bottom: 20px; }
    p { color: #666; line-height: 1.6; margin-bottom: 20px; }
    a { color: #0066cc; text-decoration: none; }
    a:hover { text-decoration: underline; }
    .button { display: inline-block; padding: 10px 20px; background: #0066cc; color: white; border-radius: 5px; margin-top: 20px; }
    .button:hover { background: #0052a3; text-decoration: none; }
  </style>
</head>
<body>
  <h1>⚠️ Status Page Loading</h1>
  <p>The status page is still initializing and collecting monitoring data.</p>
  <p>This typically happens when the monitoring system has just been set up.</p>
  <p>Please wait a few minutes for the data to populate.</p>
  <a href="/gohalallife-healthcheck/" class="button">Try Again</a>
  <p style="margin-top: 40px; font-size: 14px;">If this problem persists, please check the <a href="https://github.com/cybermelons/gohalallife-healthcheck">GitHub repository</a>.</p>
</body>
</html>
EOF
          
      - name: Upload site artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./site/status-page/__sapper__/export/
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4# trigger workflow
