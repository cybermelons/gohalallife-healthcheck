# This workflow sets up Upptime for the repository
name: Setup Upptime

on:
  workflow_dispatch:

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GH_PAT }}
          
      - name: Update configuration
        run: |
          # Ensure we're using the production config
          echo "Setting up Upptime with production configuration"
          
      - name: Setup Upptime
        uses: upptime/uptime-monitor@v1.40.1
        with:
          command: "init"
        env:
          GH_PAT: ${{ secrets.GH_PAT }}